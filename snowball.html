<!-- snowball.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Snowball - Adopt a Pet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; }
        .header { background-color: #8B008B; color: white; padding: 20px; font-size: 32px; }
        .content { padding: 20px; }
        .pet-card { background: white; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 50%; }
        .pet-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
        .btn { padding: 10px 20px; background-color: #D8BFD8; color: black; text-decoration: none; border-radius: 5px; cursor: pointer; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">Meet Snowball</div>
    <div class="content">
        <div class="pet-card">
            <img src="cat2.jpg" alt="Siamese Cat">
            <h2>Snowball</h2>
            <p>Snowball is a beautiful Siamese cat with striking blue eyes.</p>
            <p><strong>Age:</strong> 3 years</p>
            <p><strong>Personality:</strong> Affectionate, curious, playful</p>
            <p><strong>Location:</strong> New York Pet Shelter</p>
            <button class="btn" onclick="adoptPet('Snowball')">Adopt Snowball</button>
            <br>
            <a href="adopt.html" class="btn">Back to Adoption Page</a>
        </div>
    </div>
    <script>
        function adoptPet(petName) {
            alert(`${petName} has been adopted!`);
        }
    </script>
</body>
</html>
